<div id="mynetwork"></div>

<script type="text/javascript"`>

  // read node file
  var nodes;
  var nodesFile = 'nodes.json';
  $.ajax({
      url:nodesFile,
      async: false,
      success:function(data){
          nodes = data;
      }
  });

  // read edges file
  var edges;
  var edgesFile = 'edges.json';
  $.ajax({
      url:edgesFile,
      async: false,
      success:function(data){
          edges = data;
      }
  });

  // create net
  var container = document.getElementById('mynetwork');

  var data = {nodes: nodes, edges: edges};

  var options = {
      interaction:{
          hover:true,
          hideEdgesOnDrag: true
      },
      nodes: {
          shape: 'dot',
          size: 15,
          font: {
              size: 12,
              color: '#000000'
          },
          borderWidth: 2
      },
      edges: {
          width: 2,
          arrows: 'from',
          smooth: false
      },
      physics: {
          enabled: true,
          minVelocity: 0.2
      }
  };

  var network = new vis.Network(container, data, options);

</script>


</body>
